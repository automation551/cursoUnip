<html>
    <head>
        <title>PIM</title>
    </head>
    <body>
        <div id='cabecalho'></div>
        <div id='corpo'>
            <div id='barra_selecao'>
                <form id='frm_selecao' method='get' action=''>
                    <h3>Opções de cadastro</h3>
                    <fieldset id='fld_tipo_cadastro'>
                        <legend>Tipo de cadastro</legend>
                        <label for='ipt_tipo_turma'>
                            <span class='rotulo'>Turma</span>
                            <span class='campo'>
                                <input type='radio' id='ipt_tipo_turma' name='tipo_cadastro' value='1' />
                            </span>
                        </label>
                        <label for='ipt_tipo_aluno'>
                            <span class='rotulo'>Aluno</span>
                            <span class='campo'>
                                <input type='radio' id='ipt_tipo_aluno' name='tipo_cadastro' value='2' />
                            </span>
                        </label>
                    </fieldset>
                    <label for='ipt_quantidade_registro'>
                        <span class='rotulo'>Número de registros</span>
                        <span class='campo'>
                            <input type='text' id='ipt_quantidade_registro' name='quantidade_registro' maxlength='2' />
                        </span>
                    </label>
                </form>
            </div>
            <div id='conteudo'>
                <form id='frm_cadastro' method='get' action=''>
                </form>
                <div id='valores_cadastro'>
                </div>
            </div>
        </div>
        <div id='rodape'></div>
        <!--
        http://25yearsofprogramming.com/javascript/probability.htm
        Ver codigo para calculo de normalidade necessario para definir os valores de percentis
        http://www.cdc.gov/growthcharts/percentile_data_files.htm
        -->
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-BR">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/reset-min.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/base-min.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/layout.css' />
    <title>Cadastro :: Matem&aacute;tica &amp; Sa&uacute;de</title>
</head>
<body id='aluno'>
    <div id='container'>
        <div id='header'>
            <a id='logo_unip' class='logo' href='http://www.unip.br/'>UNIP</a>
            <h1>Matem&aacute;tica &amp; Sa&uacute;de</h1>
            <h2>
                <abbr title='&Iacute;ndice de Massa Corporal'>IMC</abbr> &amp;
                <abbr title='Rela&ccedil;&atilde;o Cintura-Quadril'>RCQ</abbr>
            </h2>
            <ul id='main_nav' class='nav_hor'>
                <li class='first'>
                    <a id='lnk_turma' href='./cadastro_turma.html'>Turma</a>
                </li>
                <li>
                    <a id='lnk_aluno' href='./cadastro_aluno.html'>Aluno</a>
                </li>
                <li>
                    <a id='lnk_avaliacao'
                            href='./cadastro_avaliacao.html'>Avalia&ccedil;&atilde;o</a>
                </li>
                <li class='last'>
                    <a id='lnk_relatorio'
                            href='./relatorio.html'>Relat&oacute;rio</a>
                </li>
            </ul>
        </div>
        <div id='content'>
            <div class='filter'>
                <form method='get' action='.' id='aluno_filtro'>
                    <fieldset id='grp_filtro'>
                        <legend id='for_grp_filtro'>Filtros</legend>
                        <ul class='form_filter'>
                            <li>
                                <label for='filter_aluno'>Aluno</label>
                                <input type='text' id='filter_aluno'
                                        class='filter_txt' name='flt_aluno'
                                        maxlength='64' size='8' />
                            </li>
                            <li>
                                <label for='filter_genero'>G&ecirc;nero</label>
                                <select id='filter_genero' class='filter_txt'
                                        name='flt_genero'>
                                        <option value='0'
                                                selected='selected'>Ambos</option>
                                        <option value='1'>Masculino</option>
                                        <option value='2'>Feminino</option>
                                </select>
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <a href='#' class='btn_add_registro'>+ Novo</a>
            </div>
            <table summary='Registro dos alunos cadastrados' class='browser'>
                <col id='codigo_aluno' width='10%'/>
                <col id='nome_aluno' width='40%' />
                <col id='idade_aluno' width='10%'/>
                <col id='genero_aluno' width='15%' />
                <col id='avaliacao_aluno' width='15%' />
                <col id='editar_turma' width='5%' />
                <col id='apagar_turma' width='5%' />
                <thead>
                    <tr>
                        <th scope='col'>C&oacute;digo</th>
                        <th scope='col'>Aluno</th>
                        <th scope='col'>Idade</th>
                        <th scope='col'>G&ecirc;nero</th>
                        <th scope='col'>Avalia&ccedil;&atilde;o</th>
                        <th scope='colgroup' colspan='2'>&nbsp;</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th scope='row'>Total</th>
                        <td colspan='6'>&nbsp;</td>
                    </tr>
                </tfoot>
                <tbody id='aluno_registro'>
                    <tr>
                        <th colspan='7'>Nenhum registro</th>
                    </tr>
                </tbody>
            </table>
            <div class='form_modal'>
                <form method='get' action='./' id='aluno_cadastro'>
                    <fieldset id='grp_aluno'>
                        <legend id='for_grp_aluno'>Cadastro aluno</legend>
                        <ul class='form_container'>
                            <li>
                                <label for='ipt_nome_aluno'
                                        class='lbl_text'>Nome:</label>
                                <span class='frm_field'>
                                    <input type='text' size='16' maxlength='64'
                                            id='ipt_nome_aluno' name='nm_aluno' />
                                </span>
                            </li>
                            <li>
                                <span class='lbl_text'>G&ecirc;nero:</span>
                                <ul class='grp_radio'>
                                    <li>
                                        <input type='radio' id='ipt_masculino'
                                                name='cd_genero' class='' />
                                        <label for='ipt_masculino'
                                                class='lbl_radio'>Masculino</label>
                                    </li>
                                    <li>
                                        <input type='radio' id='ipt_feminino'
                                                name='cd_genero' class='' />
                                        <label for='ipt_feminino'
                                                class='lbl_radio'>Feminino</label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <label for='ipt_dt_nascimento'
                                        class='lbl_text'>Data nascimento:</label>
                                <span class='frm_field'>
                                    <input type='text' size='16' maxlength='10'
                                            id='ipt_dt_nascimento' name='dt_nascimento' />
                                </span>
                            </li>
                            <li>
                                <label for='sel_turma'
                                        class='lbl_text'>Turma:</label>
                                <span class='frm_field'>
                                    <select id='sel_turma' name='cd_turma'>
                                        <option value='#'>Selecione uma turma</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </fieldset>
                    <ul class='btn_container'>
                        <li class='btn_submit'>
                            <button type='submit'>Salvar</button>
                        </li>
                        <li class='btn_cancel'>
                            <button type='reset'>Cancelar</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div id='footer'>
        </div>
    <script type='text/javascript'
        src='./media/javascript/mootools-1.2.4-core-nc.js'></script>
    <script type='text/javascript'
        src='./media/javascript/mootools-1.2.4.4-more.js'></script>
    <script type='text/javascript'
        src='./media/javascript/jStorage/jstorage.js'></script>
    <script type='text/javascript'
        src='./media/javascript/cadastros.js'></script>
    </div>
</body>
</html>

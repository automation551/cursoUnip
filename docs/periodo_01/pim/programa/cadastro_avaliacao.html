<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-BR">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/reset-min.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/base-min.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/layout.css' />
    <title>Cadastro Avalia&ccedil;&atilde;o :: Matem&aacute;tica &amp;
            Sa&uacute;de</title>
</head>
<body id='avaliacao'>
    <div id='container'>
        <div id='header'>
            <a id='logo_unip' class='logo' href='http://www.unip.br/'>UNIP</a>
            <h1>Matem&aacute;tica &amp; Sa&uacute;de</h1>
            <h2>
                <abbr title='&Iacute;ndice de Massa Corporal'>IMC</abbr> &amp;
                <abbr title='Rela&ccedil;&atilde;o Cintura-Quadril'>RCQ</abbr>
            </h2>
            <ul id='main_nav' class='nav_hor'>
                <li class='first'>
                    <a id='lnk_turma' href='./cadastro_turma.html'>Turma</a>
                </li>
                <li>
                    <a id='lnk_aluno' href='./cadastro_aluno.html'>Aluno</a>
                </li>
                <li class='last'>
                    <a id='lnk_avaliacao'
                            href='./cadastro_avaliacao.html'>Avalia&ccedil;&atilde;o</a>
                </li>
                <!--
                <li class='last'>
                    <a id='lnk_relatorio'
                            href='./relatorio.html'>Relat&oacute;rio</a>
                </li>
                -->
            </ul>
        </div>
        <div id='content'>
            <div class='filter'>
                <form method='get' action='.' id='avaliacao_filtro'>
                    <fieldset id='grp_filtro'>
                        <legend id='for_grp_filtro'>Filtros</legend>
                        <ul class='form_filter'>
                            <li>
                                <label for='filter_data_inicio'>Data</label>
                                <input type='text' id='filter_data_inicio'
                                        class='filter_txt' name='flt_data_inicio'
                                        maxlength='10' size='8' />
                                <input type='text' id='filter_data_fim'
                                        class='filter_txt' name='flt_data_fim'
                                        maxlength='10' size='8' />
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <a href='#' class='btn_add_registro'>+ Novo</a>
            </div>
            <table summary='Registro dos alunos cadastrados' class='browser'>
                <col id='codigo_avaliacao' width='5%'/>
                <col id='data_avaliacao' width='10%' />
                <col id='valor_massa' width='10%' />
                <col id='valor_estatura' width='10%'/>
                <col id='valor_imc' width='7.5%' />
                <col id='classificacao_imc' width='10%' />
                <col id='valor_cct' width='10%' />
                <col id='valor_cqd' width='10%'/>
                <col id='valor_rcq' width='7.5%' />
                <col id='valor_ic' width='10%' />
                <col id='editar_turma' width='5%' />
                <col id='apagar_turma' width='5%' />
                <thead>
                    <tr>
                        <th scope='col'>C&oacute;digo</th>
                        <th scope='col'>Data</th>
                        <th scope='col'>Massa</th>
                        <th scope='col'>Estatura</th>
                        <th scope='col'>
                            <abbr title='&Iacute;ndice de massa corporal'>IMC</abbr>
                        </th>
                        <th scope='col'>
                            <abbr title='Classifica&ccedil;&atilde;o'>Class.</abbr>
                        </th>
                        <th scope='col'>Cintura</th>
                        <th scope='col'>Quadril</th>
                        <th scope='col'>
                            <abbr title='Rela&ccedil;&atilde;o cintura/quadril'>RCQ</abbr>
                        </th>
                        <th scope='col'>
                            <abbr title='&Iacute;ndice de conicidade'>IC</abbr>
                        </th>
                        <th scope='colgroup' colspan='2'>&nbsp;</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th scope='row'>Total</th>
                        <td colspan='11'>&nbsp;</td>
                    </tr>
                </tfoot>
                <tbody id='avaliacao_registro'>
                </tbody>
            </table>
            <div class='form_modal'>
                <form method='get' action='./' id='avaliacao_cadastro'>
                    <input type='hidden' name='nr_id_avaliacao' id='hd_id_avaliacao' />
                    <fieldset id='grp_avaliacao'>
                        <legend id='for_grp_avaliacao'>Avalia&ccedil;&atilde;o</legend>
                        <ul class='form_container'>
                            <li>
                                <label for='sel_turma'
                                        class='lbl_text'>Turma:</label>
                                <span class='frm_field'>
                                    <select id='sel_turma' name='nr_id_turma'>
                                        <option value='#'>Selecione uma turma</option>
                                    </select>
                                </span>
                            </li>
                            <li>
                                <label for='sel_aluno'
                                        class='lbl_text'>Aluno:</label>
                                <span class='frm_field'>
                                    <select id='sel_aluno' name='nr_id_aluno'>
                                        <option value='#'>Selecione um aluno</option>
                                    </select>
                                </span>
                            </li>
                            <li>
                                <label for='ipt_dt_avaliacao'
                                        class='lbl_text'>Data avalia&ccedil;&atilde;o:</label>
                                <span class='frm_field'>
                                    <input type='text' size='16' maxlength='10'
                                            id='ipt_dt_avaliacao' name='dt_avaliacao' />
                                </span>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset id='grp_antropometria'>
                        <legend id='for_grp_antropometria'>Antropometria</legend>
                        <ul class='form_container'>
                            <li>
                                <label for='ipt_massa'
                                        class='lbl_text'>Massa corporal:</label>
                                <span class='frm_field'>
                                    <input type='text' size='16' maxlength='8'
                                            id='ipt_massa' name='nr_massa' />
                                    (kg)
                                </span>
                            </li>
                            <li>
                                <label for='ipt_estatura'
                                        class='lbl_text'>Estatura:</label>
                                <span class='frm_field'>
                                    <input type='text' size='16' maxlength='6'
                                            id='ipt_estatura' name='nr_estatura' />
                                    (cm)
                                </span>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset id='grp_circunferencia'>
                        <legend id='for_grp_circunferencia'>Circunfer&ecirc;ncia</legend>
                        <ul class='form_container'>
                            <li>
                                <label for='ipt_cintura'
                                        class='lbl_text'>Cintura:</label>
                                <span class='frm_field'>
                                    <input type='text' size='16' maxlength='6'
                                            id='ipt_cintura' name='nr_cct' />
                                    (cm)
                                </span>
                            </li>
                            <li>
                                <label for='ipt_quadril'
                                        class='lbl_text'>Quadril:</label>
                                <span class='frm_field'>
                                    <input type='text' size='16' maxlength='6'
                                            id='ipt_quadril' name='nr_cqd' />
                                    (cm)
                                </span>
                            </li>
                        </ul>
                    </fieldset>
                    <ul class='btn_container'>
                        <li class='btn_submit'>
                            <button type='submit'>Salvar</button>
                        </li>
                        <li class='btn_cancel'>
                            <button type='reset'>Cancelar</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div id='footer'>
        </div>
    </div>
    <script type='text/javascript'
        src='./media/javascript/mootools-1.2.4-core-nc.js'></script>
    <script type='text/javascript'
        src='./media/javascript/mootools-1.2.4.4-more.js'></script>
    <script type='text/javascript'
        src='./media/javascript/jStorage/jstorage.js'></script>
    <script type='text/javascript'
        src='./media/javascript/cadastros.js'></script>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-BR">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/reset-min.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/base-min.css' />
    <!--
    <link rel='stylesheet' type='text/css' media='all'
            href='./media/css/fluid960gs/css/reset.css' />
    <link rel='stylesheet' type='text/css' media='all'
            href='./media/css/fluid960gs/css/text.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/fluid960gs/css/grid.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/fluid960gs/css/layout.css' />
    -->
    <style type='text/css' media='screen, projection'>
#logo_unip {
    background: url(./media/image/logo_unip.gif) 0 0 no-repeat;
    text-indent: -100000px;
    display: block;
    width: 166px;
    height: 69px;
}
#header h1
    , #header h2
{
    color: rgba(248,248,248,1);
    text-shadow: 1px 1px 2px rgba(8,8,8,0.75);
}
.form_container, .btn_container
{
    margin: 0;
    padding: 0;
    list-style-type: none;
}
    .form_container li, .btn_container li
    {
        margin: 0;
        padding: 8px 0;
        list-style-type: none;
    }
        label.lbl_text
        {
            text-align: right;
        }
    .btn_submit button
        , .btn_cancel button
    {
        margin: 0;
        padding: 0;
        cursor: pointer;
        width: 25%;
    }
    .btn_submit button {
        color: #fc5;
        background: #f70;
        border: 2px solid #696969;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        font-weight: 700;
        text-shadow: 1px 1px 1px rgba(36,36,36,0.875);
        padding: 6px 0;
    }
    .btn_cancel button {
        color: #033669;
        border: 0;
        background: none;
        padding: 8px 0; /*LEMBRAR DE SOMAR O VALOR DO .BTN_SUBMIT BUTTON*/
        text-decoration: underline;
    }
    </style>
    <title>Cadastro :: Matem&aacute;tica &amp; Sa&uacute;de</title>
</head>
<body>
    <div id='container' class='container_12'>
        <div id='header'>
            <a id='logo_unip' class='logo' href='http://www.unip.br/'>UNIP</a>
            <h1>Matem&aacute;tica &amp; Sa&uacute;de</h1>
            <h2>
                <abbr title='&Iacute;ndice de Massa Corporal'>IMC</abbr> &amp;
                Sa&uacute;de
            </h2>
            <ul id='main_nav' class='nav_hor'>
                <li>
                    <a href='#'>Item</a>
                </li>
            </ul>
        </div>
        <div id='content'>
            <form method='get' action='./' id='cadastro_turma'>
                <fieldset id='grp_turma'>
                    <legend id='for_grp_turma'>Cadastro turma</legend>
                    <ul class='form_container'>
                        <li>
                            <label for='ipt_nome_turma'
                                    class='lbl_text grid_2'>Nome:</label>
                            <span class='grid_4'>
                                <input type='text' size='16' maxlength='64'
                                        id='ipt_nome_turma' name='nm_turma' />
                            </span>
                        </li>
                        <li>
                            <label for='sel_periodo_turma'
                                    class='lbl_text grid_2'>Per&iacute;odo</label>
                            <span class='grid_4'>
                                <select id='sel_periodo_turma' name='cd_periodo'>
                                    <optgroup label='Selecione um per&iacute;odo'>
                                        <option value='1'>Matutino</option>
                                        <option value='2'>Vespertino</option>
                                        <option value='3'>Noturno</option>
                                        <option value='4'>Integral</option>
                                    </optgroup>
                                </select>
                            </span>
                        </li>
                    </ul>
                </fieldset>
                <ul class='btn_container'>
                    <li class='btn_submit grid_4'>
                        <button type='submit'>Adicionar</button>
                    </li>
                    <li class='btn_cancel grid_4'>
                        <button type='button'>Cancelar</button>
                    </li>
                </ul>
            </form>
            <form method='get' action='./' id='cadastro_aluno'>
                <fieldset id='grp_aluno'>
                    <legend id='for_grp_aluno'>Cadastro aluno</legend>
                    <ul class='form_container'>
                        <li>
                            <label for='ipt_nome_aluno'
                                    class='lbl_text grid_2'>Nome:</label>
                            <span class='grid_4'>
                                <input type='text' size='16' maxlength='64'
                                        id='ipt_nome_aluno' name='nm_aluno' />
                            </span>
                        </li>
                        <li>
                            G&ecirc;nero:
                            <ul class='grp_radio'>
                                <li>
                                    <input type='radio' id='ipt_masculino'
                                            name='cd_genero' class='grid_1' />
                                    <label for='ipt_masculino'
                                            class='lbl_radio grid_2'>Masculino</label>
                                </li>
                                <li>
                                    <input type='radio' id='ipt_feminino'
                                            name='cd_genero' class='grid_1' />
                                    <label for='ipt_feminino'
                                            class='lbl_radio grid_2'>Feminino</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for='ipt_dt_nascimento'
                                    class='lbl_text grid_2'>Data de nascimento:</label>
                            <span class='grid_4'>
                                <input type='text' size='16' maxlength='10'
                                        id='ipt_dt_nascimento' name='dt_nascimento' />
                            </span>
                        </li>
                        <li>
                            <label for='sel_turma'
                                    class='lbl_text grid_2'>Turma:</label>
                            <span class='grid_4'>
                                <select id='sel_turma' name='cd_turma'>
                                </select>
                            </span>
                        </li>
                    </ul>
                </fieldset>
                <ul class='btn_container'>
                    <li class='btn_submit grid_3'>
                        <button type='submit'>Adicionar</button>
                    </li>
                    <li class='btn_cancel grid_3'>
                        <button type='button'>Cancelar</button>
                    </li>
                </ul>
                <div class='clear'>&nbsp;</div>
            </form>
            <form method='get' action='./' id='cadastro_avaliacao'>
                <fieldset id='grp_avaliacao'>
                    <legend id='for_grp_avaliacao'>Avalia&ccedil;&atilde;o</legend>
                    <ul class='form_container'>
                        <li>
                            <label for='sel_aluno' class='grid_2'>Aluno:</label>
                            <span class='grid_4'>
                                <select id='sel_aluno' name='cd_aluno'>
                                </select>
                            </span>
                        </li>
                        <li>
                            <label for='ipt_massa'
                                    class='grid_2'>Massa corporal:</label>
                            <span class='grid_4'>
                                <input type='text' size='16' maxlength='8'
                                        id='ipt_massa' name='nr_massa' />
                                (kg)
                            </span>
                        </li>
                        <li class='clear'>&nbsp;</li>
                        <li>
                            <label for='ipt_estatura'
                                    class='grid_2'>Estatura:</label>
                            <span class='grid_4'>
                                <input type='text' size='16' maxlength='8'
                                        id='ipt_estatura' name='nr_estatura' />
                                (cm)
                            </span>
                        </li>
                    </ul>
                </fieldset>
                <ul class='btn_container'>
                    <li class='btn_submit grid_2'>
                        <button type='submit'>Adicionar</button>
                    </li>
                    <li class='btn_cancel grid_2'>
                        <button type='button'>Cancelar</button>
                    </li>
                </ul>
                <div class='clear'>&nbsp;</div>
            </form>
        </div>
        <div id='footer'>
        </div>
    </div>
</body>
</html>

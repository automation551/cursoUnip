<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-BR">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/reset-min.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/base-min.css' />
    <link rel='stylesheet' type='text/css' media='screen, projection'
            href='./media/css/layout.css' />
    <title>Cadastro :: Matem&aacute;tica &amp; Sa&uacute;de</title>
</head>
<body id='turma'>
    <div id='container'>
        <div id='header'>
            <a id='logo_unip' class='logo' href='http://www.unip.br/'>UNIP</a>
            <h1>Matem&aacute;tica &amp; Sa&uacute;de</h1>
            <h2>
                <abbr title='&Iacute;ndice de Massa Corporal'>IMC</abbr> &amp;
                <abbr title='Rela&ccedil;&atilde;o Cintura-Quadril'>RCQ</abbr>
            </h2>
            <ul id='main_nav' class='nav_hor'>
                <li class='first'>
                    <a id='lnk_turma'href='./cadastro_turma.html'>Turma</a>
                </li>
                <li>
                    <a id='lnk_aluno' href='./cadastro_aluno.html'>Aluno</a>
                </li>
                <li>
                    <a id='lnk_avaliacao'
                            href='./cadastro_avaliacao.html'>Avalia&ccedil;&atilde;o</a>
                </li>
                <li class='last'>
                    <a id='lnk_relatorio'
                            href='./relatorio.html'>Relat&oacute;rio</a>
                </li>
            </ul>
        </div>
        <div id='content'>
            <div class='filter'>
                <form method='get' action='.' id='turma_filtro'>
                    <fieldset id='grp_filtro'>
                        <legend id='for_grp_filtro'>Filtros</legend>
                        <ul class='form_filter'>
                            <li>
                                <label for='filter_turma'>Turma</label>
                                <input type='text' id='filter_turma'
                                        class='filter_txt' name='flt_turma'
                                        maxlength='64' size='8' />
                            </li>
                            <li>
                                <label for='filter_periodo'>Per&iacute;odo</label>
                                <select id='filter_periodo' class='filter_txt'
                                        name='flt_periodo'>
                                        <option value='0'
                                                selected='selected'>Todos</option>
                                        <option value='1'>Matutino</option>
                                        <option value='2'>Vespertino</option>
                                        <option value='3'>Noturno</option>
                                        <option value='4'>Integral</option>
                                </select>
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <a href='#' class='btn_add_registro'>+ Novo</a>
            </div>
            <table summary='Registro das turmas cadastradas' class='browser'>
                <col id='codigo_turma' width='10%'/>
                <col id='nome_turma' width='50%' />
                <col id='periodo_turma' width='20%'/>
                <col id='aluno_turma' width='10%' />
                <colgroup id='controles'>
                    <col id='editar_turma' width='5%' />
                    <col id='apagar_turma' width='5%' />
                </colgroup>
                <thead>
                    <tr>
                        <th scope='col'>C&oacute;digo</th>
                        <th scope='col'>Turma</th>
                        <th scope='col'>Per&iacute;odo</th>
                        <th scope='col'>Alunos</th>
                        <th scope='colgroup' colspan='2'>&nbsp;</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th scope='row'>Total</th>
                        <td colspan='5'>&nbsp;</td>
                    </tr>
                </tfoot>
                <tbody id='turma_registro'>
                    <tr>
                        <th colspan='6'>Nenhum registro</th>
                    </tr>
                </tbody>
            </table>
            <form method='get' action='.' id='turma_cadastro'>
                <fieldset id='grp_turma'>
                    <legend id='for_grp_turma'>Cadastro turma</legend>
                    <ul class='form_container'>
                        <li>
                            <label for='ipt_nome_turma'
                                    class='lbl_text'>Nome:</label>
                            <span class='frm_field'>
                                <input type='text' size='16' maxlength='64'
                                        id='ipt_nome_turma' name='nm_turma' />
                            </span>
                        </li>
                        <li>
                            <label for='sel_periodo_turma'
                                    class='lbl_text'>Per&iacute;odo:</label>
                            <span class='frm_field'>
                                <select id='sel_periodo_turma' name='cd_periodo'>
                                    <optgroup label='Selecione um per&iacute;odo'>
                                        <option value='1'>Matutino</option>
                                        <option value='2'>Vespertino</option>
                                        <option value='3'>Noturno</option>
                                        <option value='4'>Integral</option>
                                    </optgroup>
                                </select>
                            </span>
                        </li>
                    </ul>
                </fieldset>
                <ul class='btn_container'>
                    <li class='btn_submit'>
                        <button type='submit'>Salvar</button>
                    </li>
                    <li class='btn_cancel'>
                        <button type='button'>Cancelar</button>
                    </li>
                </ul>
            </form>
        </div>
        <div id='footer'>
        </div>
    </div>
    <script tye='text/javascript'
        src='./media/javascript/mootools-1.2.4-core-nc.js'></script>
    <script type='text/javascript'
        src='./media/javascript/mootools-1.2.4.4-more.js'></script>
    <script type='text/javascript'
        src='./media/javascript/jStorage/jstorage.js'></script>
    <script type='text/javascript'
        src='./media/javascript/cadastros.js'></script>
</body>
</html>
